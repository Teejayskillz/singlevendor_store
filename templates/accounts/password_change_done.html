{% extends 'base.html' %} {# Assuming you have a base.html template #}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Password Changed Successfully</h2>
    <p>Your password has been changed.</p>
    <p><a href="{% url 'accounts:profile_edit' %}" class="btn btn-primary">Return to Profile</a></p>
    <p><a href="{% url 'logout' %}" class="btn btn-secondary">Login again (Recommended)</a></p>
</div>
{% endblock %}
